{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Evaluación del Ser para {{ negotiator.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Guardar Evaluación del Ser</button>
        <a href="{% url 'negotiator_detail' cedula=negotiator.cedula %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
